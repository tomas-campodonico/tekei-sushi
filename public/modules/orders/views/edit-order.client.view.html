<section data-ng-controller="OrdersController" data-ng-init="findOne()">
    <div class="page-header">
        <h2>Order for {{order.client.fullname}}</h2>
    </div>

    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Status</h3>
                    </div>

                    <div class="panel-body row">
                        <div class="switch col-md-6 col-sm-6 col-xs-12 col-lg-6 text-center">
                            <h2 class="text-danger">Cancelled</h2>
                            <input type="checkbox" class="toggle toggle-round" id="toggle1">
                            <label for="toggle1"></label>
                        </div>
                        <div class="switch col-md-6 col-sm-6 col-xs-12 col-lg-6 text-center">
                            <h2 class="text-success">Delivered</h2>
                            <input type="checkbox" class="toggle toggle-round" id="toggle2">
                            <label for="toggle2"></label>
                        </div>
                    </div>
                </div>
                
                

                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="order.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                    <input type="button" value="Delete" class="btn btn-danger" data-ng-click="remove();">
                </div>
                
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
