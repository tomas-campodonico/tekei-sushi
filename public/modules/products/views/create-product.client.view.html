<section data-ng-controller="ProductsController" class="new-product-section" data-ng-init="fetchIngredients()">
    <div class="page-header">
        <h1>New Product</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="input-group price">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
                    </span>
                    <input type="number" step="0.1" data-ng-model="price" id="price" class="form-control pull-right" value="0.0" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="ingredients">Ingredients</label>
                    <a class="btn btn-success pull-right" ng-click="addIngredient()">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="alert alert-warning" role="alert">
                    Ingredients of the same type will be added as one.
                </div>

                <!-- Ingredient rows -->
                <div class="form-inline form-group" data-ng-repeat="ingredient in ingredients">
                    <select class="form-control col-md-5"
                            data-ng-model="ingredient.ingredient"
                            required
                            ng-options="option as option.name for option in ingredientsList">
                    </select>

                    <div class="input-group">
                        <input data-ng-model="ingredient.quantity"
                               type="number"
                               step="0.1"
                               min="0"
                               value="0"
                               class="form-control col-md-5">
                        <span class="input-group-addon">{{ingredient.ingredient.unit}}</span>
                    </div>
                    <a class="btn btn-danger pull-right" ng-click="removeIngredient($index)">
                        <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                    </a>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
