<section data-ng-controller="ClientsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="client.fullname"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user">
		<a class="btn btn-primary" href="/#!/clients/{{client._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>

	<div>
		<label ng-show="client.address">Address: <span>{{client.address}}</span></label>
	</div>
	<div>
		<label ng-show="client.phone">Phone number: <span>{{client.phone}}</span></label>
	</div>
	
</section>
