<section data-ng-controller="ClientsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Client</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="client.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="surname">Last name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="client.surname" id="surname" class="form-control" placeholder="Last name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <div class="controls">
                        <input type="text" data-ng-model="client.address" id="address" class="form-control" placeholder="Address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone">Phone number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="client.phone" id="phone" class="form-control" placeholder="Phone number">
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Update" class="btn btn-primary" ng-disabled="!client.name || !client.surname">
                    <a href="/#!/clients/{{client._id}}" class="btn btn-danger">Cancel</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
