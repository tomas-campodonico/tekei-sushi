<section class="row" data-ng-controller="PasswordController">
	<div>
		<form data-ng-submit="resetUserPassword()" class="signin text-center" autocomplete="off">
			<h4 class="md-title">Reset your password</h4>
			<div class="text-left">
				<md-input-container class="md-block">
					<label>New password</label>
					<input name="newPassword" type="password" ng-model="passwordDetails.newPassword" required minlength="6">
				</md-input-container>
			</div>
			<div class="text-left">
				<md-input-container class="md-block">
					<label>Verify password</label>
					<input name="verifyPassword" type="password" ng-model="passwordDetails.verifyPassword" required minlength="6">
				</md-input-container>
			</div>

			<md-button type="submit" class="md-primary md-raised">Update password</md-button>
			<div data-ng-show="error" class="text-center text-danger">
				<strong>{{error}}</strong>
			</div>
			<div data-ng-show="success" class="text-center text-success">
				<strong>{{success}}</strong>
			</div>
		
		</form>
	</div>
</section>
