<section data-ng-controller="IngredientsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="ingredient.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user">
		<a class="btn btn-primary" href="/#!/ingredients/{{ingredient._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div>
		<div class="form-group col-md-5 col-sm-5">
            <label class="control-label" for="quantity">Amount</label>
            <div class="input-group">
            	<input class="form-control disabled" disabled value="{{ingredient.quantity}}">
		        <span class="input-group-addon">
		            <span aria-hidden="true" data-ng-bind="ingredient.unit"></span>
		        </span>
		    </div>
        </div>
	</div>
</section>
