<section data-ng-controller="IngredientsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Ingredient</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="ingredient.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="quantity">Amount</label>
                    <div class="controls">
                        <div class="input-group">
                            <input type="number" data-ng-model="ingredient.quantity" id="quantity" class="form-control" placeholder="Quantity" required>
                            <div class="input-group-btn">
                                <select class="form-control" data-ng-model="ingredient.unit" ng-options="unit as unit.title for unit in units track by unit.value">
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Update" class="btn btn-primary" ng-disabled="!ingredient.quantity || !ingredient.unit || !ingredient.name">
                    <a href="/#!/ingredients/{{ingredient._id}}" class="btn btn-danger">Cancel</a>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
